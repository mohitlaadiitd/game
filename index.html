<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/png" href="img/logo2.png">
</head>

<body ng-app="TicTacToeApp">
    <a href="index.html" id="header-a">
        <header>
            <div id="header"><img src="img/main.png" alt="Tic-Tac-Toe" id="header-image"></div>
        </header>
        <button>Play a New Game</button>
    </a>

    <section id="configure" ng-controller="ConfigureController as ctrl">
        <div>
            <h1>Give Your Names!</h1>
        </div>
        <div> Player1: <input type="text" placeholder="Player1" ng-model="ctrl.player1" style="color: red">
        </div>
        <div> Player2: <input type="text" placeholder="Player2" ng-model="ctrl.player2" style="color: green">
        </div>
        <div><button ng-click="ctrl.changeName()">Save Changes</button>
        </div>

    </section>

    <section id="status">

    </section>
    <div class="body" ng-controller="MainAppController as ctrl">
        <div class="container">
            <div id="box11" ng-click="ctrl.clicked11()" class="box"></div>
            <div id="box12" ng-click="ctrl.clicked12()" class="box"></div>
            <div id="box13" ng-click="ctrl.clicked13()" class="box"></div>
            <div id="box21" ng-click="ctrl.clicked21()" class="box"></div>
            <div id="box22" ng-click="ctrl.clicked22()" class="box"></div>
            <div id="box23" ng-click="ctrl.clicked23()" class="box"></div>
            <div id="box31" ng-click="ctrl.clicked31()" class="box"></div>
            <div id="box32" ng-click="ctrl.clicked32()" class="box"></div>
            <div id="box33" ng-click="ctrl.clicked33()" class="box"></div>
        </div>
        <result winner='ctrl.winner'></result>
    </div>
    <!-- importing libraries -->
    <script src="js/angular.min.js"></script>

    <!-- importing service and controllers -->
    <script src="js/app.js"></script>
    <script src="js/result.component.js"></script>
    <script src="js/configController.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>


</body>

</html>
